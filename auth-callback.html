<!DOCTYPE html>
<html>
<head>
  <title>Authentication Callback</title>
  <script>
  // This script handles the authentication callback from Supabase
  // It extracts the hash fragment and exchanges it for a session
  window.onload = function() {
    // Redirect to the main auth callback page with the hash fragment
    window.location.href = '/auth/callback' + window.location.hash;
  };
  </script>
</head>
<body>
  <p>Processing authentication, please wait...</p>
</body>
</html>
